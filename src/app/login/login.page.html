<ion-content [fullscreen]="true">
  <app-app-logo></app-app-logo>

  <div id="login-form">
    <h2>Login Here!</h2>
    <form [formGroup]="loginForm" (submit)="onLogin()">
      <ion-list>
        <ion-item>
          <ion-input label="Email" labelPlacement="stacked" formControlName="email" placeholder="Email Address">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" labelPlacement="stacked" formControlName="password" type="password"
            placeholder="Password">
          </ion-input>
        </ion-item>
      </ion-list>

      <a href="" id="forget-password">Forget Password?</a>
      <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Login</ion-button>
    </form>

    <p class="text-center">Don't have account? <a routerLink="register">Register</a></p>
  </div>

  <ion-toast [isOpen]="isToastOpen" [message]="errorMessage" [duration]="5000"></ion-toast>
</ion-content>
