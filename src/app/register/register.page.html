<ion-content [fullscreen]="true">
  <app-app-logo></app-app-logo>

  <div id="login-form">
    <h2>Register Here!</h2>
    <form [formGroup]="loginForm" (submit)="onRegister()">
      <ion-list>
        <ion-item>
          <ion-input label="Name" labelPlacement="stacked" formControlName="name" placeholder="Your Name">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Email" labelPlacement="stacked" formControlName="email" placeholder="Email Address">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" labelPlacement="stacked" formControlName="password" type="password"
            placeholder="Password">
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Register</ion-button>
    </form>

    <p class="text-center">Have an account? <a routerLink="">Login</a></p>
  </div>
</ion-content>
